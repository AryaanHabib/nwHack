<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="adminProfilePage.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div id="logo-container">
                <img src="../../img/logo.jpeg" alt="Helping Hands Logo" id="organization-logo">
            </div>
            <h1 id="profile-title">Helping Hands</h1>
        </div>
    </header>

    <main class="main-content">
        <!-- Left column for the story/description -->
        <div class="profile-left">
            <img src="../../img/volunteering.jpeg" alt="Volunteer Image" id="profile-image">
            <h2 id="volunteer-title">Join Our Volunteer Program</h2>
            <p id="profile-description">.</p>
        </div>

        <!-- Right column for volunteer sign-up and progress -->
        <aside class="profile-right">
            <div class="volunteer-progress-container">
                <div class="volunteer-progress-bar" style="width: 80%;"></div>
                <p class="volunteer-progress-text">340 of 500 Volunteers Signed Up</p>
            </div>
            
            <button id="sign-up-button">Sign Up to Volunteer</button>
            <div class="volunteer-list">
                <p>Recent Volunteers:</p>
                <ul>
                    <li>Edna Katrichak</li>
                    <li>Charmaine Nathan</li>
                    <li>Sandie Eby</li>
                    <!-- More volunteers -->
                </ul>
                <a href="#" class="see-all">See all</a>
            </div>
            <!-- Return Home button -->
            <a href="home.html" class="return-home-button">Return to Home</a>
        </aside>
    </main>

    <script src="adminProfilePage.js"></script>
</body>
</html>
