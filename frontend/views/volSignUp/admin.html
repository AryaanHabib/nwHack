<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Sign Up</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>

    <!-- Return to Home Button at the top left -->
    <!-- Return Home button -->
    <button class="tab-button" onclick="returnHome()">Return Home</button>

    <script>
        // Function to return to the home page
        function returnHome() {
            // Replace the path with the correct path to your home.html file
            window.location.href = '../../../../frontend/views/home/home.html';
        }
    </script>

    <section id="signup-section">
        <h1>Organization Sign Up</h1>
        <form id="signup-form">
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first" required>

        <label for="middle">Middle Name (if any):</label>
        <input type="text" id="middle" name="middle">

        <label for="last">Last Name:</label>
        <textarea id="last" name="last" required></textarea>

        <label for="email">E-Mail Address</label>
        <input type="text" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="success-message" style="display:none;">
            Organization data added to JSON file. Message will disappear shortly.
        </div>
    </section>

    <script src="./admin.js"></script>
<script>
    function submitForm() {
        // Replace the path with the correct path to your admin.html file
        window.location.href = '../../../frontend/Thankyou/thankyou.html';
    }
</script>

</body>
</html>
